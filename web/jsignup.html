<html>
   <head>
      <title>Railway reservation System</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
         crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css" />
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
   </head>
   <body class="signup-body">
      <nav>
         <div class="nav-wrapper">
            <a href="#" class="brand-logo">Railway reservation system</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
               <li><a href="homepage.html">Home</a></li>
               <li><a href="jlogin.html">Login</a></li>
               <li><a href="jsignup.html">Signup</a></li>
               <li><a href="about.html">About</a></li>
            </ul>
         </div>
      </nav>
      <div class="section"></div>
      <main>
         <center>
            <div class="section"></div>
            <div class="section"></div>
            <div class="container">
               <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                  <form class="col s12" method="post" action="signup.do">
                     <div class='row'>
                        <div class='col s12'>
                           <h5 class="indigo-text text-darken-2">Please, Signup into your account</h5>
                        </div>
                     </div>
                     <div class='row'>
                        <div class='input-field col s12'>
                           <input class='validate' type='text' name='name' id='name' />
                           <label for='name'>Name</label>
                        </div>
                        <div class='input-field col s12'>
                           <input class='validate' type='text' name='age' id='age' />
                           <label for='age'>Age</label>
                        </div>
                     </div>
                     <div class='row'>
                         <div class='input-field col s3'>
                             <p>Gender</p>
                         </div>
                        <div class='input-field col s3'>
                        <p>
                              <label>
                                  <input name="gender" type="radio" value="male" checked />
                              <span>Male</span>
                              </label>
                          </p>
                        </div>
                        <div class='input-field col s3'>
                           <p>
                              <label>
                              <input name="gender" type="radio" value="female"/>
                              <span>Female</span>
                              </label>
                           </p>
                        </div>
                     </div>
                     <div class='row'>
                        <div class='input-field col s12'>
                           <input class='validate'  type="number" name="mobno" id='contact' />
                           <label for='contact'>Contact Number</label>
                        </div>
                        <div class='input-field col s12'>
                           <input class='validate' type='text' name='email' id='email' />
                           <label for='email'>Email id</label>
                        </div>
                         <div class='input-field col s12'>
                           <input class='validate' type='text' name='address' id='address' />
                           <label for='address'>Address</label>
                        </div>
                         <div class='input-field col s12'>
                           <input class='validate' type='text' name='username' id='username' />
                           <label for='username'>Username</label>
                        </div>
                         <div class='input-field col s12'>
                           <input class='validate' type="password" name="passward" id='passward' />
                           <label for='password'>Password</label>
                        </div>
                     </div>
                     <br />
                     <center>
                        <div class='row'>
                             <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                  <i class="material-icons right">send</i>
                             </button>
                             <button class="btn waves-effect waves-light" type='reset' value="reset" name="action">Reset
                                  <i class="material-icons right">send</i>
                             </button>
                        </div>
                     </center>
                  </form>
                  <div class='row'>
                     <div class='col s12'>
                         <label style='float: right;'>
                        <a href="jlogin.html">Click here if you already having account!</a>
                         </label>
                     </div>
                  </div>
               </div>
            </div>
         </center>
         <div class="section"></div>
         <div class="section"></div>
      </main>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

   </body>
</html>
